<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Job Application Form</h1>
  </header>
  <form>
    <section>
      <h2>Personal Information</h2>
      <div class="form-row">
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" maxlength="10" pattern="[A-Za-z]{1,10}" required>
      </div>
      <div class="form-row">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" maxlength="10" pattern="[A-Za-z]{1,10}" required>
      </div>
      <div class="form-row">
        <label for="dob">DATE OF BIRTH</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-row">
        <label for="mobile-number">MOBILE NUMBER</label>
        <input type="tel" id="mobile-number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-row">
        <label>GENDER</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="gender" value="male"> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female"> Female
          </label>
        </div>
      </div>
      <div class="form-row">
        <label for="address">ADDRESS</label>
        <textarea id="address" rows="3" required></textarea>
      </div>
      <div class="form-row">
        <label for="state">STATE</label>
        <select id="state" required>
          <option value="" selected disabled>Select the State</option>
          <option value="state1">Uttar Pradesh</option>
          <option value="state2">Madhya Pradesh</option>
          <option value="state3"> Bihar</option>
          <option value="state4"> Kerala</option>
          <option value="state5"> Goa</option>
        </select>
      </div>
    </section>
    
    <section>
      <h2>Technical Skills</h2>
      <div class="form-row">
        <label>Choose your technical skills:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="skills" value="javascript"> Javascript
          </label>
          <label>
            <input type="checkbox" name="skills" value="nodejs"> NodeJS
          </label>
          <label>
            <input type="checkbox" name="skills" value="react"> React
          </label>
          <label>
            <input type="checkbox" name="skills" value="angular"> Angular
          </label>
          <label>
            <input type="checkbox" name="skills" value="mysql"> MySQL
          </label>
          <label>
            <input type="checkbox" name="skills" value="mongodb"> MongoDB
          </label>
        </div>
      </div>
    </section>

    <section>
      <h2>Educational Details</h2>
      <table>
        <tr>
          <th>SL.No.</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of Passing</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Class X</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Class XII</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Graduation</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Post Graduation</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
      </table>
    </section>
    
    <section>
      <h2>Experience</h2>
      <div class="form-row">
        <label>Choose your experience level:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="experience" value="fresher"> Fresher
          </label>
          <label>
            <input type="radio" name="experience" value="<1year"> &lt;1 year
          </label>
          <label>
            <input type="radio" name="experience" value="1-3years"> 1-3 years
          </label>
          <label>
            <input type="radio" name="experience" value="3+years"> 3+ years
          </label>
        </div>
      </div>
    </section>
    <div class="form-actions">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
